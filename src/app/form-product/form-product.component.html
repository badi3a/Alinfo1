<h1>Add a new Product</h1>
<form #f="ngForm">
  <div class="form-group">
    <label>Title</label>
    <input type="text" name="title" [(ngModel)]="product.title" class="form-control"
           required minlength="3" #t="ngModel">
  </div>
  <br>
  <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
    <div *ngIf="t.hasError('required')">this field is required</div>
    <div *ngIf="t.hasError('minlength')">this field minlength is equal to 3</div>
  </div>

  <div class="form-group">
    <label>price</label>
    <input type="number" name="price" [(ngModel)]="product.price"
           class="form-control" required  #p="ngModel">
  </div>
  <br>
  <div class="alert alert-danger" *ngIf="p.invalid && p.touched">
    <div>this field is required</div>
  </div>
  <div class="form-group">
    <label>picture</label>
    <input type="text" name="picture" [(ngModel)]="product.picture" class="form-control" required>
  </div>
  <div class="form-group">
    <label>quantity</label>
    <input type="number" name="quantity" [(ngModel)]="product.quantity" class="form-control" required>
  </div>
  <br>
  <button class="btn btn-success" [disabled]="!f.valid" (click)="save()">
    save
  </button>
</form>
